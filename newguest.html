<body>

<!-- cabecalho da pagina -->
<header class="container">
    <!-- navegador -->
    <nav class="menu">
        <!-- menu do lado esquerdo -->
        <nav class="col col-item" id="menu-pages">
            <ul>
                <li class="menu-item"><a href="index.html">Home</a></li>
                <li class="menu-item"><a href="#">Customers</a></li>
                <li class="menu-item"><a href="#">Rooms</a></li>
                <li class="menu-item"><a href="#">Reservations</a></li>
                <li class="menu-item"><a href="#">Contact</a></li>
            </ul>

        <!-- menu do lado direito -->

            <ul>
                <li class="menu-item"><a href="index.html">Login</a></li>
            </ul>
        </nav>
    </nav>
</header>
<main id="main-new-guest">
    <header id="header-new-guest">
        <h1>Create guest</h1>
    </header>
    <form id="new-guest" method="post">
        <input class="info" type="text" id="firstName" required="required" placeholder="First Name"/>
        <input class="info" type="text" id="lastName" required="required" placeholder="Last Name"/>

        <input class="info" type="text" id="email" required="required" placeholder="Email Address"/>
        <input class="info" type="text" id="phone" required="required" placeholder="Phone Number"/>

        <input class="info" type="text" id="address" placeholder="Address"/>

        <input class="info" type="text" id="country" placeholder="Country"/>
        <input class="info" type="text" id="state" placeholder="State"/>

        <button id="save " type="submit">Save</button>
        <a id="regress-all-guests" href="guests.html">Return to all guests</a>
    </form>
</main>
<!-- footer -->
<footer>
